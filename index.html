<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ngRouter</title>
</head>
<body ng-app="myApp">
	<div ng-view></div>
	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-route.js"></script>
	<script>
		var app=angular.module('myApp',['ngRoute'])
		app.config(['$routeProvider',function($routeProvider){
			$routeProvider.when('/company/:name?',{
				template:'<p>{{msg}}</p>',
				controller:'routeController'
			})
			// .when('/baidu',{
			// 	template:'<p>{{msg1}}</p>',
			// 	controller:'routeController'
			// })
			.otherwise({
				redirectTo:'/company/ali'
			})
		}])
		app.controller('routeController',['$scope','$routeParams',function($scope,$routeParams){
			// console.dir($routeParams)
			$scope.companys={
				baidu:'i am baidu',
				ali:'i am ali',
			    tenxun:'i am tenxun'
			}
			$scope.msg=$scope.companys[$routeParams.name]
		}])
	</script>
</body>
</html>
